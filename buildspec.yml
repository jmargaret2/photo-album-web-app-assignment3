version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r LF1/requirements.txt -t LF1/
      - pip install -r LF2/requirements.txt -t LF2/
  build:
    commands:
      - echo "Building Lambda function 1..."
      - cd LF1 && zip -r ../LF1.zip . && cd ..
      - echo "Building Lambda function 2..."
      - cd LF2 && zip -r ../LF2.zip . && cd ..
  post_build:
    commands:
      - echo "Deploying LF1 function..."
      - ls 
      - aws lambda update-function-code --function-name index-photos-LF1 --zip-file fileb://LF1.zip
      - echo "Deploying LF2 function..."
      - aws lambda update-function-code --function-name search-photos-lf2 --zip-file fileb://LF2.zip
